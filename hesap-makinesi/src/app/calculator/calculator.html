<div class="calculator-container">
  <div class="display">{{ currentInput }}</div>

  <div class="history-display">
    <p *ngFor="let entry of (history$ | async)">{{ entry }}</p>
  </div>

  <div class="button-grid">
    <button (click)="pressClear()" class="clear-button">C</button>
    <button (click)="pressBackspace()" class="operator-button">←</button>
    <button (click)="pressPercent()" class="operator-button">%</button>
    <button (click)="pressOperator('/')" class="operator-button">/</button>

    <button (click)="pressNumber('7')">7</button>
    <button (click)="pressNumber('8')">8</button>
    <button (click)="pressNumber('9')">9</button>
    <button (click)="pressOperator('*')" class="operator-button">*</button>

    <button (click)="pressNumber('4')">4</button>
    <button (click)="pressNumber('5')">5</button>
    <button (click)="pressNumber('6')">6</button>
    <button (click)="pressOperator('-')" class="operator-button">-</button>

    <button (click)="pressNumber('1')">1</button>
    <button (click)="pressNumber('2')">2</button>
    <button (click)="pressNumber('3')">3</button>
    <button (click)="pressOperator('+')" class="operator-button">+</button>

    <button (click)="pressNumber('0')" class="zero-button">0</button>
    <button (click)="pressNumber('.')">.</button>
    <button (click)="pressEqual()" class="equals-button">=</button>
  </div>
</div>
